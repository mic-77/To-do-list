<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <h1 class="title">Stuff I need to do</h1>
    <div class="project-task-container">
      <div class="project-all">
        <h2 class="project-list-title">My Project</h2>
        <ul class="project-list" data-project-default>
        <li class="default-projec" data-default-project data-project-id="default">All Tasks</li>
        </ul>
        <ul class="project-list" data-projects>
        </ul>
        <form action="" data-new-project-form>
          <input
            type="text"
            class="new project"
            data-new-project-input
            placeholder="new project name"
            aria-label="new project name"
          />
          <button class="btn project" aria-label="create new project">+</button>
        </form>
      </div>
      <div class="task-list" data-task-display-container>
        <div class="task-header">
          <h2 class="task-title" data-task-title></h2>
          <p class="task-count" data-task-count></p>
        </div>
        <div class="task-body" data-tasks></div>
        <div class="new-task-creator" data-new-task-creator>
          <form action="" class="task-form" data-new-task-form>
            <div class="form-container-up">
              <input
                type="text"
                data-new-task-input
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
                required
              />
              <label for="description">Description:</label>
              <textarea
                id="description"
                data-new-task-input-description
                maxlength="50"
                placeholder="Max 50 words"
              ></textarea>
            </div>
            <div class="form-container-down">
              <input
                type="date"
                data-new-task-input-date
                class="new task-date"
                placeholder="new due date"
                aria-label="new due date"
              />
              <label for="dropdown">Priority:</label>
              <select id="dropdown" data-new-task-input-priority>
                <option value="⚡️">High</option>
                <option value="🆗">Middle</option>
                <option value="😎">Low</option>
              </select>
              <button class="btn task" aria-label="create new task">+</button>
            </div>
          </form>
        </div>
        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-task-button>
            Clear Completed Task
          </button>
          <button class="btn delete" data-remove-project-button>
            Remove Project
          </button>
        </div>
      </div>
    </div>
    <template id="task-template">
      <div class="task">
        <div class="task-display-up">
          <input type="checkbox"  data-checkbox/>
          <label>
            <input 
            type="text" 
            class="task-title"
            data-task-title
            value=""
            readonly
            ></input> 
          </label>
          <button class="btn edit" data-edit-button>Edit</button>
        </div>
        <div class="task-display-middle">
          <p class="task-priority" data-task-priority></p>
          <p class="task-due-date" data-task-due-date></p>
        </div>
        <div class="task-display-down">
          <p class="task-description" data-task-description></p></p>
        </div>
      </div>
    </template>
  </body>
</html>
