<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>To Do List</title><script defer="defer" src="bundle.js"></script></head><body><h1 class="title">Stuff I need to do</h1><div class="project-task-container"><div class="project-all"><h2 class="project-list-title">My Project</h2><ul class="project-list" data-projects></ul><form action="" data-new-project-form><input class="new project" data-new-project-input placeholder="new project name" aria-label="new project name"/> <button class="btn project" aria-label="create new project">+</button></form></div><div class="task-list" data-task-display-container><div class="task-header"><h2 class="task-title" data-task-title>Gym</h2><p class="task-count" data-task-count>3 Task Remaining</p></div><div class="task-body" data-tasks><div class="task"><input type="checkbox" id="task-1"/> <label for="task-1"><span class="custom-checkbox"></span> squat 5*5</label></div><div class="task"><input type="checkbox" id="task-2"/> <label for="task-2"><span class="custom-checkbox"></span> deadlift 5*5</label></div><div class="task"><input type="checkbox" id="task-3"/> <label for="task-3"><span class="custom-checkbox"></span> hack squat 5*5</label></div></div><div class="new-task-creator"><form action="" data-new-task-form><input data-new-task-input class="new task" placeholder="new task name" aria-label="new task name"/> <button class="btn task" aria-label="create new task">+</button></form></div><div class="delete-stuff"><button class="btn delete" data-clear-complete-task-button>Clear Completed Task</button> <button class="btn delete" data-remove-project-button>Remove Project</button></div></div></div><template id="task-template"><div class="task"><input type="checkbox"/> <label><span class="custom-checkbox"></span></label></div></template></body></html>
